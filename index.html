<!DOCTYPE html>
<html>
  <head>
    <title>Joshua Dumala</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a href="/" class="header-logo">
          <img
            srcset="./images/logo.png 1x, ./images/logo@2x.png 2x"
            alt="Josh Dumala"
          />
        </a>
        <nav class="header-nav">
          <ul>
            <li>
              <a href="/about">about</a>
            </li>
            <li>
              <a href="/work">work</a>
            </li>
            <li>
              <a href="/contact">contact</a>
            </li>
            <li>
              <a href="/hire-me">hire me</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="main-hero" id="main-hero">
        <div class="wrapper">
          <div class="main-hero-header">
            <h1>what if making <br />designs was easy?</h1>
            <div class="main-hero-text">
              <p>it isn't, but i'll do it for you</p>
              <ul>
                <li>
                  <a href="work.html">a look at my work</a>
                </li>
                <li>
                  <a href="contact.html">talk with me</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="main-hero-visual">
            <img
              srcset="
                ./images/stroke-black.png    1x,
                ./images/stroke-black@2x.png 2x
              "
              alt=""
            />
          </div>
          <div class="down-arrow">
            <a href="#why-me"
              ><img src="/images/down arrow.svg" alt="down arrow"
            /></a>
          </div>
          <div class="down-arrow-hover">
            <img src="/images/down arrow hover.svg" />
          </div>
        </div>
      </section>
      <section class="why-me" id="why-me">
        <div class="wrapper-2">
          <div class="up-arrow">
            <a href="#main-hero"
              ><img src="/images/up arrow.svg" alt="up arrow"
            /></a>
          </div>
          <div class="up-arrow-hover">
            <img src="/images/up arrow hover.svg" />
          </div>
          <div class="text-that-has-to-exist-otherwise-it-wont-work">
            <p>:)</p>
          </div>
          <div class="why-me-heading">
            <h1>why me</h1>
          </div>

          <div class="why-me-text">
            <img
              srcset="
                ./images/why-me-text.png    1x,
                ./images/why-me-text@2x.png 2x
              "
              alt="diverse skillset.
						performs well with limited creative freedom. easy to work with... Not many people are happy without
						 their precious creative freedom. However, I believe the customer knows what they want. If you have
						  an idea I will bring it to reality, and I will do it just how you want"
            />
          </div>
          <div class="why-me-visual">
            <img
              srcset="
                ./images/stroke-white.png    1x,
                ./images/stroke-white@2x.png 2x
              "
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
